name: .NET Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore SchoolBookingApp.sln

    - name: Build
      run: dotnet build SchoolBookingApp.sln --configuration Release

    - name: Test
      run: dotnet test SchoolBookingAppTests/SchoolBookingAppTests.csproj --no-build --configuration Release --verbosity normal
